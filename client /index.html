    <h1>Fit Journal</h1><style>

<body><style>@import url('https://fonts.googleapis.com/css2?family=Aboreto&family=Darker+Grotesque:wght@600&family=Murecho:wght@100&display=swap');</style>

    <nav>

        </ul>

<section class="below-nav">

<div>
   <h2 class="guess">
    Take The Guess<br>
    Work Out.<br>
    Plan Ahead.</h2>
    <img src="fitness-workout.jpg" alt="image" class="image">
    <br>
    <button type="button" onclick="location.href='#exercise-form'" class="getStarted">Get Started</button>

</div>



    <div class = 'wrapper2'>

        <div id="example-container"></div>
           
        <div id="inspiration2">
            <h1 class="inspiration">Need Inspiration?</h1>
            <button id="getExample">Click For List of Beginner Exercises</button>
        </div>

    </div>



<section>

    <div class = 'wrapper'>

    <form id="exercise-form">

        <h2>Add Your Workout</h2>

        <label for="exercise-name">Exercise Name:</label>
        <input type="text" id="exercise-name" name="exercise-name" class="input">

        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" class="input">

        <label for="sets">Sets:</label>
        <input type="number" id="sets" name="sets" class="input">

        <label for="reps">Reps:</label>
        <input type="number" id="reps" name="reps" class="input">

        <input type="submit" value="Add Exercise" class="button">

    </form><style>
        @import url('https://fonts.googleapis.com/css2?family=Aboreto&family=Darker+Grotesque:wght@600&family=Murecho:wght@100&display=swap');
        </style>
        
        <div class = 'container'>
            <ul id="ul">
                Workout Program 
            </ul>
        </div>

    </div>
</section>
